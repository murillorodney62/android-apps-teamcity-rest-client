buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:0.10.195"
    }
}

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:0.10.195"
    compile "commons-codec:commons-codec:1.10"
    compile 'com.squareup.retrofit:retrofit:1.9.0'
}
